<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O značce MIHI – Přírodní kosmetika & výdělek z domova</title>
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.mihi-cz.eu/" />
    <link rel="stylesheet" href="dist/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="mask-icon" href="/images/favicon.ico" color="#df6b88" />

    <meta name="msapplication-TileColor" content="#df6b88" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <meta
      name="description"
      content="Zjistěte více o značce MIHI, která propojuje krásu, přírodu a možnost výdělku z domova."
    />

    <!-- Open Graph (Facebook, Messenger, LinkedIn) -->
    <meta
      property="og:title"
      content="MIHI – Přírodní kosmetika & výdělek z domova"
    />
    <meta
      property="og:description"
      content="Objevte MIHI – ekologickou kosmetiku s možností výdělku z domova. Přidejte se k nám a spojte krásu s podnikáním."
    />
    <meta
      property="og:image"
      content="https://mihi.care/templates/mihi/img/logo.svg?v=1"
    />
    <meta property="og:url" content="https://www.mihi-cz.eu/" />
    <meta property="og:type" content="website" />

    <!-- Twitter (X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MIHI – Přírodní kosmetika & výdělek z domova"
    />
    <meta
      name="twitter:description"
      content="Přidejte se k MIHI – přírodní kosmetice s výdělkem z pohodlí domova."
    />
    <meta
      name="twitter:image"
      content="https://mihi.care/templates/mihi/img/logo.svg?v=1"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind konfigurace (volitelné barvy, fonty) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#df6b88',
              secondary: '#f7f3f0',
            },
            fontFamily: {
              sans: ['"Open Sans"', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <!-- HERO SEKCE -->
    <header
      class="p-4 sm:px-8 md:px-12 flex items-center justify-between shadow-md"
    >
      <a href="https://mihi-cz.eu/mihi.html" rel="noopener noreferrer">
        <img
          src="/images/mihi_logo.svg"
          alt="MIHI logo"
          class="h-12 sm:h-16 md:h-20 lg:h-24"
        />
      </a>

      <!-- DESKTOP MENU -->
      <nav class="hidden md:flex gap-10 font-grandis lg:text-2xl">
        <a href="mihi.html" class="text-primary hover:underline font-grandis"
          >Mihi</a
        >
        <a href="#registrace" class="text-primary hover:underline font-grandis"
          >Registrace</a
        >
        <a
          href="#nakupbezregistrace"
          class="text-primary hover:underline font-grandis"
          >Nákup bez registrace</a
        >
        <a href="#spoluprace" class="text-primary hover:underline font-grandis"
          >Spolupráce</a
        >
        <a href="#kontakt" class="text-primary hover:underline font-grandis"
          >O mně & kontakt</a
        >
        <a
          href="https://facebook.com/groups/1539547943022374"
          target="_blank"
          rel="noopener noreferrer"
          class="bg-modra hover:text-blue-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 lg:w-7 lg:h-7"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M22 12.07C22 6.48 17.52 2 12 2S2 6.48 2 12.07c0 5.02 3.66 9.18 8.44 9.93v-7.03h-2.54V12h2.54v-1.56c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56V12h2.78l-.44 2.97h-2.34v7.03C18.34 21.25 22 17.09 22 12.07z"
            />
          </svg>
        </a>
      </nav>

      <!-- HAMBURGER BUTTON (only on mobile) -->
      <button
        id="hamburger"
        class="block text-primary focus:outline-none md:hidden"
        aria-label="Menu"
      >
        <svg
          class="w-10 h-10 sm:w-10 sm:h-10"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <!-- MOBILE MENU (only on small screens) -->
    <nav
      id="mobile-menu"
      class="hidden flex flex-col bg-secondary px-6 py-4 md:hidden text-2xl"
    >
      <a href="#mihi" class="py-2 text-primary font-medium font-grandis"
        >Mihi</a
      >
      <a href="#registrace" class="py-2 text-primary font-medium font-grandis"
        >Registrace</a
      >
      <a
        href="#nakupbezregistrace"
        class="py-2 text-primary font-medium font-grandis"
        >Nákup bez registrace</a
      >
      <a href="#spoluprace" class="py-2 text-primary font-medium font-grandis"
        >Spolupráce</a
      >
      <a href="#kontakt" class="py-2 text-primary font-medium font-grandis"
        >O mně & kontakt</a
      >
      <a
        href="https://facebook.com/groups/1539547943022374"
        target="_blank"
        rel="noopener noreferrer"
        class="bg-modra hover:text-blue-600 mt-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 lg:w-7 lg:h-7"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M22 12.07C22 6.48 17.52 2 12 2S2 6.48 2 12.07c0 5.02 3.66 9.18 8.44 9.93v-7.03h-2.54V12h2.54v-1.56c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56V12h2.78l-.44 2.97h-2.34v7.03C18.34 21.25 22 17.09 22 12.07z"
          />
        </svg>
      </a>
    </nav>

    <!-- Hamburger skript -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('hamburger');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      });
    </script>
  </body>
</html>
